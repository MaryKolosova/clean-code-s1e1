<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <p id="main__section">
        <label for="new-task" class="main__section-label">Add Item</label>
        <div class="main__wrapper">
          <input
                id="new-task"
                class="main__block main__list-task main__new-task"
                type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="main__title">Todo</h3>
      <ul class="main__list" id="incomplete-tasks">
        <li class="main__list-item">
          <input
                class="main__list-checkbox"
                type="checkbox">
          <label class="main__block main__list-label">Pay Bills</label>
          <input
                type="text"
                class="main__block main__list-task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img
                class="btn-delete__img"
                src="./remove.svg"
                alt="Delete button">
          </button>
        </li>
        <li class="main__list-item edit-main">
          <input
                class="main__list-checkbox"
                type="checkbox">
          <label class="main__block main__list-label">Go Shopping</label>
          <input
                type="text"
                value="Go Shopping"
                class="main__block main__list-task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img
                class="btn-delete__img"
                src="./remove.svg"
                alt="Delete button">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__list" id="complete-tasks">
        <li class="main__list-item">
          <input
                class="main__list-checkbox"
                type="checkbox" checked>
          <label class="main__block main__list-label main__list-label-done">See the Doctor</label>
          <input
                type="text"
                class="main__block main__list-task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img
                class="btn-delete__img"
                src="./remove.svg"
                alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
  </body>
</html>
